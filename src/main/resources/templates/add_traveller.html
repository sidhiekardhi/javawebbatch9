<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Traveller</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input Traveller</H1>




<form action="#" th:action="@{/traveller/view}" th:object="${traveller}" method="post">
<div class="mb-3">
  <label for="nim" class="form-label">Nim</label>
  <input type="text" class="form-control" id="namatempat" placeholder="nama" th:field="*{namatempat}">
</div>
<div class="mb-3">
  <label for="nama" class="form-label">Lokasi</label>
  <input type="text" class="form-control" id="lokasi" placeholder="Lokasi" th:field="*{lokasi}">
</div>


<input type="hidden" th:field="*{idTraveller}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
